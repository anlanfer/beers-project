<div class="content" *ngIf="beers | async as items; else loading">
  <ng-container *ngFor="let beer of items; let i = index">
    <div class="beer">
      <mat-icon aria-hidden="false" aria-label="Example home icon">favorite_border</mat-icon>
      <div class="wrapper">
        <div class="info">
          <!--Not real price-->
          <span class="price">250â‚¬</span>
          <h2 class="name">{{ beer.name }}</h2>
          <p class="description">{{ beer.description}}</p>
          <!--I don't know if that is the alcohol percentage-->
          <span class="alcohol-percentage">{{ beer.abv }}%</span>
        </div>
        <img [src]="beer.image_url" [alt]="beer.name"/>
      </div>
      <a [routerLink]="'/product/'+beer.id">BUY NOW</a>
    </div>
  </ng-container>
</div>
<ng-template #loading>
  <div class="spinner"><mat-spinner></mat-spinner></div>
</ng-template>
